quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=topicos1
quarkus.datasource.password=123456

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

quarkus.datasource.db-version=10.18.0

quarkus.log.level = INFO

quarkus,log.console.format = %s(HH:mm:ss) %-5p [%c{2.}] (%t)%s%e%n

quarkus.log.file.enable = true
quarkus.log.file.path = D:/Arquivos/quarkus/ecomerce-oculos-de-sol/logs/newtrace.log
quarkus.log.file.level = DEBUG
quarkus.log.file.format = %d(dd-MM-yyyy HH:mm:ss) %-5p [%c{2.}] (%t)%s%e%n
quarkus.log.file.rotation.file-suffix=.dd-MM-yyyy-HH-mm

